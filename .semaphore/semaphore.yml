version: v1.0
name: Round build, test, and deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: 'Install dependencies'
    task:
      jobs:
        - name: mix and cache
          commands:
            - checkout
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore mix-deps-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-deps-$SEMAPHORE_GIT_BRANCH,mix-deps-master
            - cache restore mix-build-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-build-$SEMAPHORE_GIT_BRANCH,mix-build-master
            - mix do deps.get, compile
            - cache store mix-deps-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) deps
            - cache store mix-build-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock) _build
        - name: npm install and cache
          commands:
            - checkout
            - cd assets
            - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
            - npm install
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) node_modules

  - name: Run tests
    task:
      env_vars:
        - name: MIX_ENV
          value: test
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore mix-deps-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-deps-$SEMAPHORE_GIT_BRANCH,mix-deps-master
          - cache restore mix-build-$SEMAPHORE_GIT_BRANCH-$(checksum mix.lock),mix-build-$SEMAPHORE_GIT_BRANCH,mix-build-master
          - cd assets
          - cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum packag-lock.json),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master
          - cd ..
      jobs:
        - name: ExUnit tests
          commands:
            - mix test
        - name: Jest tests
          commands:
            - cd assets
            - npm test
